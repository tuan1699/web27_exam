<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <h3>Math Quiz</h3>
      <div class="main">
        <div class="display">
          <div class="message"></div>
          <div class="result"></div>
        </div>
        <div class="input">
          <input type="number" class="number1" />
          <span class="equal">+ </span>
          <input type="number" class="number2" />
        </div>
        <div class="answer-input">
          <input type="number" name="answer" id="answer" />
        </div>
        <div class="check">
          <button class="checkBtn" onclick="check()">Check</button>
        </div>
        <div class="continue">
          <button class="continue" onclick="next()">Continue</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
