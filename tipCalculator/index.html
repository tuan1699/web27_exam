<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>Tip Calculator</h3>
    <div class="container">
      <form action="" name="tip">
        <div class="form-field d-flex">
          <label for="">Bill amount</label>
          <input type="text" name="amount" id="totalBill" />
        </div>

        <div class="form-field d-flex">
          <label for="">Number of guess</label>
          <input type="text" id="numOfGuess" name="guess" />
        </div>

        <div class="form-field d-flex">
          <label for="">Service Quanlity</label>
          <select name="count" id="option">
            <option value="#"></option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It's OK</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terriable</option>
          </select>
        </div>

        <div class="btn">
          <output id="result" class="result"></output><br />
          <button type="submit">Calculate</button>
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
